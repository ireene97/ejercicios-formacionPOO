<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucles While</title>
    <style>
    body {
    background-color: lightgray; padding: 10px;
    }
    div {
        border: 1px solid black; padding: 10px;
    }
    </style>
</head>
<body>
    <h1>Bucles While</h1>
    <div id="ej-1">
        <h2>Ej 1</h2>
        <label for="input-1">Introduce número: </label>
        <input id="input-1" min="0" placeholder="1" type="number">
        <button onclick=ej1()>Imprimir lista</button>
        <div style="margin-top: 5px;" id="ej-1-resultados"></div>
    </div>

    <div id="ej-2">
        <h2>Ej 2</h2>
        <label for="input-2">Introduce número: </label>
        <input id="input-2" min="0" placeholder="1" type="number">
        <button onclick=ej2()>Imprimir lista</button>
        <div style="margin-top: 5px;" id="ej-2-resultados"></div>
    </div>

    <div id="ej-3">
        <h2>Ej 3</h2>
        <label for="input-3">Clic para confirmar si continuamos programa: </label>
        <button onclick=ej3()>Pedir confirmación</button>
        <div style="margin-top: 5px;" id="ej-3-resultados"></div>
        Has iniciado el programa.
    </div>

    <div id="ej-4">
        <h2>Ej 4</h2>
        <label for="input-4">Introduce un número: </label>
        <input id="input-4" min="0" placeholder="1" type="number">
        <button onclick=ej4()>Comprobar primo</button>
        <div style="margin-top: 5px;" id="ej-4-resultados"></div>
    </div>

    <div id="ej-5">
        <h2>Ej 5</h2>
        <label for="input-5a">Introduce una contraseña:</label>
        <input id="input-5a" placeholder="Contraseña" type="password">
        <hr>
        <label for="input-5b">Repite la contraseña:</label>
        <input id="input-5b" placeholder="Repite contraseña" type="password">
        <button style="margin-top: 10px;" onclick=ej5()>Comprobar contraseña</button>
        <div style="margin-top: 5px;" id="ej-5-resultados"></div>
    </div>
    <hr>
    <div id="ej-6">
        <h2>Ej 6</h2>
    </div>
    <div id="ej-7">
        <h2>Ej 7</h2>
    </div>
    <div id="ej-8">
        <h2>Ej 8</h2>
    </div>
    <div id="ej-9">
        <h2>Ej 9</h2>
    </div>
    <div id="ej-10">
        <h2>Ej 10</h2>
    </div>
<script src="bucle-while.js"></script>
