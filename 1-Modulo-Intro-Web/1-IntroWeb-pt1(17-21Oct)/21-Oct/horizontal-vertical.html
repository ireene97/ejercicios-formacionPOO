<body>
    <section id="horizontal-vertical">
        <h2>Alineación Horizontal y Vertical</h2>
        <a href="index.html"> &lt;- Lista de contenidos</a>
        <h3>Flex-start y center</h3>
        <div class="vh-flex-start-container">
            <div class="flex-item" style="height: 90px;">Mi div 1</div>
            <div class="flex-item" style="height: 80px;">Mi div 2</div>
            <div class="flex-item" style="height: 50px;">Mi div 3</div>
            <div class="flex-item" style="height: 30px;">Mi div 4</div>
            <div class="flex-item" style="height: 10px;">Mi div 5</div>

        <div class="vh-center-container">
            <div class="flex-item" style="height: 20px;"><p>Mi div 1</p></div>
            <div class="flex-item" style="height: 30px;"><p>Mi div 2</p></div>

        </div>
        <h3>Flex-end y baseline</h3>
        <div class="vh-flex-end-container">
            <div class="flex-item" style="height: 10px;">Mi div 1</div>
            <div class="flex-item" style="height: 20px;">Mi div 2</div>
            <div class="flex-item" style="height: 30px;">Mi div 3</div>
            <div class="flex-item" style="height: 40px;">Mi div 4</div>
            <div class="flex-item" style="height: 50px;">Mi div 5</div>
        </div>

        <div class="home-link">
