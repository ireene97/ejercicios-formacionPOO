    <h1>Arrays - Ejercicios</h1>
    <div id="ej-1">
        <h2>Ej 1</h2>
        <label for="input-1">Introduce número: </label>
        <input id="input-1" min=0 max="6" placeholder=0 type="number">
        <button onclick=ej1()>Pedir día</button>
        <div style="margin-top: 5px;" id="ej-1-resultados"></div>
    </div>
    <div id="ej-2">

    </div>
    <div id="ej-3">

    </div>
    <div id="ej-4">
        <h2>Ej 4</h2>

        <button onclick=ej4()>Comprobar primo</button>
        <div style="margin-top: 5px;" id="ej-4-resultados"></div>
    </div>
    <div id="ej-5">
        <h2>Ej 5</h2>
        <label for="input-5a">Introduce una contraseña:</label>
        <input id="input-5a" placeholder="Contraseña" type="password">
        <hr>
        <label for="input-5b">Repite la contraseña:</label>
        <input id="input-5b" placeholder="Repite contraseña" type="password">
        <button style="margin-top: 10px;" onclick=ej5()>Comprobar contraseña</button>
        <div style="margin-top: 5px;" id="ej-5-resultados"></div>
    </div>
